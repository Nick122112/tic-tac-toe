<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="content-container">
      <div class="player-card player1-card">
        <h2 class="player-name">Player 1</h2>
        <span class="player-1-score score">0</span>
      </div>
      <div class="gameboard-container">
        <div class="gameboard-section section0"></div>
        <div class="gameboard-section section1"></div>
        <div class="gameboard-section section2"></div>
        <div class="gameboard-section section3"></div>
        <div class="gameboard-section section4"></div>
        <div class="gameboard-section section5"></div>
        <div class="gameboard-section section6"></div>
        <div class="gameboard-section section7"></div>
        <div class="gameboard-section section8"></div>
      </div>
      <div class="player-card player2-card">
        <h2 class="player-name">Player 2</h2>
        <span class="player-2-score score">0</span>
      </div>
    </div>
  </body>
</html>
